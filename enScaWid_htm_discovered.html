function checkIsNumber(value){
      return (value.match(/^[+-]?[0-9]+/g) == value);
}
function checkRange(inputValue, lowerBound, upperBound){
    if (inputValue < lowerBound || inputValue > upperBound){
        return false;
    }
    return true;
}
function checkInputValues(inputValue){
    if (!checkIsNumber(inputValue)){
        return false;
    }
    if (!checkRange(parseInt(inputValue), -120, 120)){
        return false;
    }
    return true;
}
