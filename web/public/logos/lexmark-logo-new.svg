<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="greenGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF66;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CC44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006622;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00AA33;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00DD55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004411;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo verde claro (superior izquierda) -->
  <polygon points="0,0 400,0 200,200" fill="url(#greenGradient1)" />
  
  <!-- Fondo verde oscuro (inferior derecha) -->
  <polygon points="200,200 400,400 0,400" fill="url(#greenGradient2)" />
  
  <!-- Cuadrado blanco rotado 45 grados en el centro -->
  <rect x="150" y="150" width="100" height="100" fill="white" transform="rotate(45 200 200)" />
</svg>